{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <h2>List of all stations: </h2>
    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Station</th>
                </tr>
                <tbody>
                    {% for item in station_data %}
                        <tr>
                            <td>{{ item.station }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </thead>
        </table>
    </div>
</div>
{% endblock %}
