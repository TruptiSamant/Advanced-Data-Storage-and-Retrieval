{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <h2>Percipitation in dictionary format </h2>
    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>{Date: Percipitation}</th>
                </tr>
                <tbody>
                    {% for key, value in temp_dict.items() %}
                        <tr>
                            <td>&#123 {{key}} : {{value}} &#125</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </thead>
        </table>
    </div>
</div>
{% endblock %}
