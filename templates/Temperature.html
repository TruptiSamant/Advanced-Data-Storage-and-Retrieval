{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <h2>Temerature from {{temp_data[1].date}} to {{temp_data[-1].date}} </h2>
    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Temperature</th>
                </tr>
                <tbody>
                    {% for item in temp_data %}
                        <tr>
                            <td>{{ item.date }}</td>
                            <td>{{ item.tobs }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </thead>
        </table>
    </div>
</div>
{% endblock %}
